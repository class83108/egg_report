<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML表格解析器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        #resultTable {
            margin-top: 20px;
            overflow-x: auto;
        }
        .hidden {
            display: none;
        }
        .loading {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">HTML表格解析器</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>上傳檔案</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="file" class="form-label">選擇ZIP檔案或HTML檔案</label>
                        <input class="form-control" type="file" id="file" name="file" accept=".zip,.html,.htm">
                    </div>
                    <button type="submit" class="btn btn-primary">上傳並解析</button>
                </form>
            </div>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">載入中...</span>
            </div>
            <p>處理中，請稍候...</p>
        </div>
        
        <div id="result" class="hidden">
            <div class="card mb-4">
                <div class="card-header">
                    <h5>解析結果</h5>
                </div>
                <div class="card-body">
                    <div id="resultTable"></div>
                    <div class="mt-3">
                        <a id="downloadExcel" class="btn btn-success me-2">下載Excel</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="error" class="alert alert-danger hidden" role="alert"></div>
    </div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 顯示載入中
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            
            const formData = new FormData();
            const fileInput = document.getElementById('file');
            
            if (fileInput.files.length === 0) {
                showError('請選擇檔案');
                return;
            }
            
            formData.append('file', fileInput.files[0]);
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json().then(data => ({ status: response.status, data })))
            .then(result => {
                // 隱藏載入中
                document.getElementById('loading').classList.add('hidden');
                
                if (result.status !== 200) {
                    showError(result.data.error || '處理檔案時發生錯誤');
                    return;
                }
                
                // 顯示結果
                document.getElementById('resultTable').innerHTML = result.data.table_html;
                document.getElementById('downloadExcel').href = result.data.excel_path;

                document.getElementById('result').classList.remove('hidden');
            })
            .catch(error => {
                console.error('Error:', error);
                showError('上傳或處理檔案時發生錯誤');
            });
        });
        
        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
        }
    </script>
</body>
</html>
